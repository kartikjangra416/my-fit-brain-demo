<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black d-flex align-items-center justify-content-center">
        <!-- Therapist Details -->
        <div class="therapist-details">
          <img [src]="currentTherapist?.imageUrl" alt="Therapist Image" class="img-fluid mb-3" />
          <h5>{{ currentTherapist?.name }}</h5>
          <p><strong>Rating:</strong> {{ currentTherapist?.rating }}</p>
          <p><strong>Location:</strong> {{ currentTherapist?.location }}</p>
          <p><strong>Languages:</strong> {{ currentTherapist?.languages }}</p>
          <p><strong>Fee:</strong> {{ currentTherapist?.fee }}</p>
        </div>
      </div>
      <div class="col-sm-6 d-flex align-items-center justify-content-center">
        <!-- Booking Form with Therapist Details -->
        <form style="width: 23rem;">
          <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Book Now</h3>
          
          <!-- Booking Form -->
          <div data-mdb-input-init class="form-outline mb-4">
            <input name="emailId" [(ngModel)]="userBookObj.emailId" type="email" id="form2Example18" class="form-control form-control-lg" />
            <label class="form-label" for="form2Example18">Email address</label>
          </div>
          <div data-mdb-input-init class="form-outline mb-4">
            <input name="userName" type="text" [(ngModel)]="userBookObj.userName" id="form2Example19" class="form-control form-control-lg" />
            <label class="form-label" for="form2Example19">User Name</label>
          </div>

          <div data-mdb-input-init class="form-outline mb-4">
            <input name="contactNumber" [(ngModel)]="userBookObj.contactNumber" type="text" id="form2Example20" class="form-control form-control-lg" />
            <label class="form-label" for="form2Example20">Contact Number</label>
          </div>

          <div class="pt-1 mb-4">
            <button data-mdb-button-init data-mdb-ripple-init class="btn btn-info btn-lg btn-block" type="button" (click)="onBookNow()">Book Now</button>
          </div>

          <!-- Navigation Buttons -->
          <div class="d-flex justify-content-between">
            <button class="btn btn-secondary" type="button" (click)="navigateTherapist('left')">Previous</button>
            <button class="btn btn-secondary" type="button" (click)="navigateTherapist('right')">Next</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
